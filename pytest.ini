[pytest]
norecursedirs = .git venv logs models results data tests/test_networks_old.py
addopts = -ra --color=yes -rP --cov=packages --cov-report=html
testpaths = tests packages/*/tests
pythonpath = . packages/momentum_env/src packages/momentum_agent/src packages/momentum_train/src packages/momentum_live/src
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: marks tests as integration tests
    unittest: marks tests as unit tests
# Ignore specific files
# https://docs.pytest.org/en/7.1.x/reference/reference.html#confval-ignore
# ignore = tests/test_networks_old.py 