[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "momentum_live"
version = "0.1.0"
description = "Live trading for momentum strategy"
authors = [
  { name="Erik Veenhuis" },
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "momentum_agent==0.1.6",
    "momentum_env==0.1.6",
    "momentum-core==0.1.0",
    "alpaca-py>=0.14.0",
    "numpy>=1.24",
]

[project.optional-dependencies]
dev = [
    "black==25.9.0",
    "flake8==7.3.0",
    "isort==7.0.0",
    "pytest==8.4.2",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 128
target-version = ['py313']

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q"
